<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bot admin demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="ui container">
        <div class="ui borderless menu">
            <div class="header item">
                <i class="eye icon"></i>
                Telegram Bot Admin
            </div>
            <div class="link item" id="show-modal">
                <i class="envelope outline age icon"></i>
                Send message
            </div>
        </div>
        <div class="ui stackable grid">
            <div class="six wide column">
                <div class="ui top attached borderless menu">
                    <div class="header item">
                        <i class="users icon"></i>
                        Telegram Bot Users
                    </div>
                </div>
                <div class="ui bottom attached segment">
                    <div class="ui divided animated list" id="users-list">

                    </div>
                </div>
            </div>
            <div class="ten wide column">
                <div class="ui top attached borderless menu">
                    <div class="header item">
                        <i class="terminal icon"></i>
                        Log
                    </div>
                </div>
                <div class="ui bottom attached segment">
                    <div class="ui divided list" id="log">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui tiny modal" id="modal-window">
        <div class="header">Send message telegram bot users</div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <textarea id="message-box" rows="2"></textarea>
                </div>
            </div>
            
        </div>
        <div class="actions">
            <div class="ui approve green button">Send</div>
            <div class="ui cancel button">Cancel</div>
        </div>
    </div>
</body>
</html>
